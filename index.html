<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新人识币 - 加密货币入门指南</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="stars-bg"></div>
  <div class="particles"></div>
  
  <header class="header">
    <h1 class="title">新人识币</h1>
    <p class="subtitle">探索数字世界的九大主流加密货币</p>
  </header>

  <main class="main-container">
    <div class="planets-orbit" id="planetsOrbit">
      <!-- BTC -->
      <div class="planet" data-coin="BTC" data-index="0">
        <div class="planet-core">
          <div class="planet-glow"></div>
          <img src="https://assets.coingecko.com/coins/images/1/large/bitcoin.png" alt="BTC" class="coin-logo" onerror="this.onerror=null; this.src='https://cryptologos.cc/logos/bitcoin-btc-logo.png'">
        </div>
        <div class="planet-ring"></div>
        <div class="planet-label">BTC</div>
      </div>

      <!-- ETH -->
      <div class="planet" data-coin="ETH" data-index="1">
        <div class="planet-core">
          <div class="planet-glow"></div>
          <img src="https://assets.coingecko.com/coins/images/279/large/ethereum.png" alt="ETH" class="coin-logo" onerror="this.onerror=null; this.src='https://cryptologos.cc/logos/ethereum-eth-logo.png'">
        </div>
        <div class="planet-ring"></div>
        <div class="planet-label">ETH</div>
      </div>

      <!-- SOL -->
      <div class="planet" data-coin="SOL" data-index="2">
        <div class="planet-core">
          <div class="planet-glow"></div>
          <img src="https://assets.coingecko.com/coins/images/4128/large/solana.png" alt="SOL" class="coin-logo" onerror="this.onerror=null; this.src='https://cryptologos.cc/logos/solana-sol-logo.png'">
        </div>
        <div class="planet-ring"></div>
        <div class="planet-label">SOL</div>
      </div>

      <!-- XRP -->
      <div class="planet" data-coin="XRP" data-index="3">
        <div class="planet-core">
          <div class="planet-glow"></div>
          <img src="https://assets.coingecko.com/coins/images/44/large/xrp-symbol-white-128.png" alt="XRP" class="coin-logo" onerror="this.onerror=null; this.src='https://cryptologos.cc/logos/xrp-xrp-logo.png'">
        </div>
        <div class="planet-ring"></div>
        <div class="planet-label">XRP</div>
      </div>

      <!-- DOGE -->
      <div class="planet" data-coin="DOGE" data-index="4">
        <div class="planet-core">
          <div class="planet-glow"></div>
          <img src="https://assets.coingecko.com/coins/images/5/large/dogecoin.png" alt="DOGE" class="coin-logo" onerror="this.onerror=null; this.src='https://cryptologos.cc/logos/dogecoin-doge-logo.png'">
        </div>
        <div class="planet-ring"></div>
        <div class="planet-label">DOGE</div>
      </div>

      <!-- BNB -->
      <div class="planet" data-coin="BNB" data-index="5">
        <div class="planet-core">
          <div class="planet-glow"></div>
          <img src="https://assets.coingecko.com/coins/images/825/large/bnb-icon2_2x.png" alt="BNB" class="coin-logo" onerror="this.onerror=null; this.src='https://cryptologos.cc/logos/bnb-bnb-logo.png'">
        </div>
        <div class="planet-ring"></div>
        <div class="planet-label">BNB</div>
      </div>

      <!-- OKB -->
      <div class="planet" data-coin="OKB" data-index="6">
        <div class="planet-core">
          <div class="planet-glow"></div>
          <svg class="coin-logo okb-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <rect x="35" y="35" width="30" height="30" rx="4" fill="white"/>
            <rect x="35" y="5" width="30" height="30" rx="4" fill="white"/>
            <rect x="35" y="65" width="30" height="30" rx="4" fill="white"/>
            <rect x="5" y="35" width="30" height="30" rx="4" fill="white"/>
            <rect x="65" y="35" width="30" height="30" rx="4" fill="white"/>
          </svg>
        </div>
        <div class="planet-ring"></div>
        <div class="planet-label">OKB</div>
      </div>

      <!-- HYPE -->
      <div class="planet" data-coin="HYPE" data-index="7">
        <div class="planet-core">
          <div class="planet-glow"></div>
          <svg class="coin-logo hype-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="50" fill="#0d7377"/>
            <!-- 左侧圆形球状末端 -->
            <circle cx="28" cy="50" r="18" fill="#14ffec"/>
            <!-- 右侧圆形球状末端 -->
            <circle cx="72" cy="50" r="18" fill="#14ffec"/>
            <!-- 中间弯曲连接部分 -->
            <path d="M 42 50 
                     C 42 42, 46 38, 50 38
                     C 54 38, 58 42, 58 50
                     C 58 58, 54 62, 50 62
                     C 46 62, 42 58, 42 50 Z" 
                  fill="#14ffec"/>
          </svg>
        </div>
        <div class="planet-ring"></div>
        <div class="planet-label">HYPE</div>
      </div>

      <!-- PEPE -->
      <div class="planet" data-coin="PEPE" data-index="8">
        <div class="planet-core">
          <div class="planet-glow"></div>
          <img src="https://assets.coingecko.com/coins/images/29850/large/pepe-token.jpeg" alt="PEPE" class="coin-logo" onerror="this.onerror=null; this.src='https://cryptologos.cc/logos/pepe-pepe-logo.png'">
        </div>
        <div class="planet-ring"></div>
        <div class="planet-label">PEPE</div>
      </div>
    </div>

    <!-- 信息面板 -->
    <div class="info-panel" id="infoPanel">
      <button class="close-btn" id="closeBtn">&times;</button>
      <div class="info-content">
        <h2 class="info-title" id="infoTitle">选择一种加密货币</h2>
        <p class="info-description" id="infoDescription">点击上方的星球来了解各个加密货币</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>探索数字世界的未来</p>
  </footer>
</body>
</html>
